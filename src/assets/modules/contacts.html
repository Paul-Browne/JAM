{{~it.data :value:i}}
    <div>
        <h2>Hello {{=value.name}}!</h2>
        <p>from: {{=value.city}}</p>
        <p>Job: {{=value.job}}</p>
        <img class="thumbnail" src="{{=value.image}}" alt="{{=value.name}}">
    </div>

    <script jm-name="lazy-{{=i}}" jm-lazy>include("/assets/modules/lazy", "lazy-{{=i}}");</script>

{{~}}

<style>
    img.thumbnail {
        width: 150px;
        vertical-align: middle;
    }
</style>
