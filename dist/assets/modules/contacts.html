<style>.people--container{display:flex;justify-content:flex-start;flex-wrap:wrap;width:1072px;overflow:hidden}.person{transition-duration:1s;transition-property:all;width:252px;height:386px;margin:.5rem;background-size:cover;display:flex;align-items:flex-end;overflow:hidden}.about--container{color:#fff;padding:1rem;display:flex;flex-direction:column;justify-content:flex-end}.about--container>*{margin:0;overflow:hidden;font-size:12px}.person.js-hidden{width:0;margin:.5rem 0}.person.js-visible{width:252px;margin:.5rem}.js-visible.js-even{transform:translateY(1rem)}</style><button class="js-sort" data-job-filter="ALL">EVERYONE</button> <button class="js-sort" data-job-filter="ADMIN">ADMIN</button> <button class="js-sort" data-job-filter="DESIGN">DESIGNERS</button> <button class="js-sort" data-job-filter="DEVELOPMENT">DEVELOPERS</button> <button class="js-sort" data-job-filter="CLIENT SERVICES">CLIENT SERVICES</button> <button class="js-sort" data-job-filter="STRATEGY">STRATERGY</button><section class="people--container">{{~it.data :value:i}}<div data-order="{{=i}}" data-job="{{=value.job}}" class="person js-visible" style="background-image:url({{=value.image}})"><div class="about--container"><p>{{=value.job}}</p><h3>{{=value.name}}</h3><p>{{=value.tel}}</p><p>{{=value.email}}</p></div></div>{{~}}</section><script>function isEven(s){return s%2==0}var sortButtons=document.querySelectorAll(".js-sort");sortButtons.forEach(function(s){s.addEventListener("click",function(e){console.log(s);var t=s.getAttribute("data-job-filter"),o=document.querySelectorAll(".person"),i=1;o.forEach(function(s){s.classList.remove("js-even"),s.classList.remove("js-odd"),s.getAttribute("data-job")===t||"ALL"===t?(s.classList.add("js-visible"),s.classList.remove("js-hidden"),isEven(i)?s.classList.add("js-even"):s.classList.add("js-odd"),i++):(s.classList.add("js-hidden"),s.classList.remove("js-visible"))})})})</script>
